<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-title" content="SelfhostedMouse" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport"
        content="user-scalable=no, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link href="https://vjs.zencdn.net/8.12.0/video-js.css" rel="stylesheet" />
    <link rel="icon" href="./assets/icons/favicon.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Rox Motor</title>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="header-container__logo">
                <a href="#">
                    <img src="./assets/img/logo.png" alt="">
                </a>
            </div>
            <div class="header-container__cont">
                <a class="header-container__conf" href="#">Configuration parameters</a>
                <ul class="header-container__menu" id="hamburgerMenu">
                    <li class="header-container__menu-item">
                        <a href="#">ROX 01</a>
                    </li>
                    <li class="header-container__menu-item">
                        <a href="#">About</a>
                    </li>
                    <li class="header-container__lang" id="headerLang">
                        <a href="#"><img src="./assets/icons/glob.png" alt="">Global</a>
                        <ul class="header-container__lang-items" id="headerLangDropdown">
                            <li>
                                AZ
                            </li>
                            <li>
                                EN
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="header-container__hamburger" id="hamburgerMenuBtn">
                <img src="./assets/icons/hamburger.png" alt="">
            </div>
        </div>
    </header>

    <div class="hero">
        <div class="hero-container">
            <div class="hero__bg">
                <video loop muted="muted" autoplay id="heroBgVideo">
                    <source src="./assets/img/heroVideo.mp4">
                </video>
                <video id="heroVideoPlayer" class="video-js vjs-default-skin" controls preload="auto">
                    <source src="./assets/img/heroVideo.mp4" type="video/mp4">
                  </video>
            </div>
            <div class="hero__overlay">
                <div class="hero__overlay-inner">
                    <div class="hero__overlay-logo">
                        <img src="./assets/img/heroLogo.png" alt="">
                    </div>
                    <div class="hero__overlay-text">EMPOWERED BY NATURE</div>
                    <div class="hero__overlay-btn"><button id="heroBtn">Play</button></div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.12.0/video.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
